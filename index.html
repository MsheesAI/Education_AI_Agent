<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shees AI Education Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="floating-bg"></div>

    <div class="container fade-in">
        <header>
            <h1 class="title-glow">Shees AI Education Assistant</h1>
            <p>Ask anything related to education.</p>
        </header>

        <div id="chatBox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your educational question...">
            <button onclick="sendMsg()" class="pulse-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
